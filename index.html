<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-in ">
        <div class="school-logo2"></div>
        <div class="login-box">
            <h2>Enter your given username and password</h2>
            <input type="text" name="username" id="username" placeholder="Enter your username ">
            <input type="password" name="password" id="password" placeholder="enter password">
            <button class="login-btn">login</button>
        </div>
    </div>
    <div class="wrapper" >
        <header>
            <input type="checkbox" name="" id="checky">

            <nav class = "header-nav">
                <ul>
                    <li><a href="#">register/login</a></li>
                    <li><a href="#">Faculty of </a></li>
                    <li><a href="#">Faculty of </a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <label class="feel" for="checky">
                  <div class="bar1"></div>
                  <div class="bar2"></div>
                  <div class="bar3"></div>
                </label>
            </div>
                  <div class="school-logo"></div>
            <button > </button>
            <!-- login/sin up for the button -->
        </header>
        <section class="section1">
            <h2 class="welcomeText"></h2>
            <button class="btn">book a bus</button>
        </section>
        <section class="section2">
            <div class="book-form-container">
                <h2>Enter your details to book a bus</h2>
                <form class ="form-container">
                    <label for="name-of-faculty"> Name of faculty</label>
                    <input type="text" name="name-of-faculty" id="name-of-faculty">

                    <label for="purpose-of-request">purpose-of-request</label>
                    <input type="text" name="purpose-of-request" id="purpose-of-request">

                    <label for="location">location</label>
                    <input type="text" name="location" id="location">

                    <label for="depature-time">depature-time</label>
                    <input type="time" name="depature-time" id="depature-time">

                    <label for="arrival-time">arrival-time</label>
                    <input type="time" name="arrival-time" id="arrival-time">

                    <label for="number-of-students">number-of-students</label>
                    <input type="number" name="number-of-students" id="number-of-students">
                    
                    <button type="submit" class="btn submit">submit</button>
                </form>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
